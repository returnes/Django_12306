<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">


</head>
<body>
<div class="body-div">
        <h1>12306刷票系统</h1>
    <form action="{% url 'spiders:login' %}" method="post">
        用户：<input type="text" name="username" class="username" value="" placeholder="账号"><br><br>
        密码：<input type="password" name="password" class="password" value="" placeholder="密码"><br><br>
        <div>
            <img src="{{ url }}" alt="load..">
        </div>
        <div class="checkbox-div">
            <input type="checkbox" class="checkbox" name="check" value="1" id="">
            <input type="checkbox" class="checkbox" name="check" value="2" id="">
            <input type="checkbox" class="checkbox" name="check" value="3" id="">
            <input type="checkbox" class="checkbox" name="check" value="4" id=""><br>
            <input type="checkbox" class="checkbox" name="check" value="5" id="">
            <input type="checkbox" class="checkbox" name="check" value="6" id="">
            <input type="checkbox" class="checkbox" name="check" value="7" id="">
            <input type="checkbox" class="checkbox" name="check" value="8" id="">
        </div>
        <br><br>
        <input class="login-submit" type="submit" value="立即登录"><br>

        {% csrf_token %}

    </form>

</div>
</body>
</html>
